<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        async function getSellsByBlock(blockName) {
            const param = {
                method: 'POST',
                mode: 'cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    block: blockName,
                })
            }

            const result = await fetch('http://localhost:3000/block', param)
            return result.json()
        }

        data = getSellsByBlock('鹿児島').then(data => console.log(data))

    </script>

</body>

</html>
